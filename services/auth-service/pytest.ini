# Pytest конфигурация для Auth Service

[tool:pytest]
# Минимальная версия pytest
minversion = 6.0

# Паттерны для поиска тестов
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Дополнительные опции
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --durations=10

# Маркеры для категоризации тестов
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (>5s)
    auth: Authentication related tests
    database: Database related tests
    api: API endpoint tests
    websocket: WebSocket tests
    worker: Background worker tests
    rabbitmq: RabbitMQ message tests
    redis: Redis cache tests
    security: Security and vulnerability tests
    performance: Performance tests
    telegram: Telegram authentication tests
    google: Google OAuth tests
    
# Фильтры для предупреждений
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Переменные окружения для тестов
env = 
    TESTING = true
    ENVIRONMENT = testing
    DATABASE_URL = postgresql://postgres:password@localhost:5432/auth_db_test
    REDIS_URL = redis://localhost:6379/1
    RABBITMQ_URL = amqp://admin:password@localhost:5672
    JWT_SECRET_KEY = test-secret-key-change-me
    SERVICE_NAME = auth-service
    SERVICE_PORT = 8001

# Параметры асинхронности
asyncio_mode = auto

# Повторы для нестабильных тестов (установите pytest-rerunfailures)
# addopts += --reruns 2 --reruns-delay 1