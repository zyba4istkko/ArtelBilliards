[tool:pytest]
# Минимальная версия pytest
minversion = 6.0

# Паттерны для поиска тестов
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Дополнительные опции
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Маркеры для категоризации тестов
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    auth: Authentication related tests
    database: Database related tests
    api: API endpoint tests
    websocket: WebSocket tests
    worker: Background worker tests
    
# Фильтры для предупреждений
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Переменные окружения для тестов
env = 
    TESTING = true
    DATABASE_URL = postgresql://postgres:password@localhost:5432/artel_billiards_test
    REDIS_URL = redis://localhost:6379/1
    RABBITMQ_URL = amqp://admin:password@localhost:5672
    JWT_SECRET_KEY = test-secret-key
    ENVIRONMENT = testing

# Подключение плагинов
# asyncio_mode = auto уже включен в addopts